<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <style>
    tr,
    th,
    td {
      border: 1px solid #999;
      border-collapse: collapse;
      border-spacing: 0;
    }
    td{
      padding: 5px;
    }

    table {
      border-spacing: 0;
      table-layout: fixed;
      border-collapse: collapse
    }

  </style>
</head>

<body>
  <table>
    <tr>
      <th>for in</th>
      <th>for of</th>
    </tr>
    <tr>
      <td>Iterates over all enumerable(열거가능한) properties</td>
      <td>Iterates over values of the iterable JavaScript element</td>
    </tr>
    <tr>
      <td>Iterate also over inherited properties defined in the Prototype</td>
      <td>Iterates only over own values</td>
    </tr>
    <tr>
      <td>Can be used with Object</td>
      <td>Can not be used with Object</td>
    </tr>
  </table>
</body>

</html>
